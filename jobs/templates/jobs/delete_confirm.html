<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5 text-center">
        <div class="card shadow mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h3 class="text-danger">Delete Job?</h3>
                <p>Are you sure you want to remove <strong>{{ job.title }}</strong>?</p>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100 mb-2">Yes, Delete</button>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary w-100">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
