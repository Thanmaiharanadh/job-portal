<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #2c3e50; }
        .confirm-card { border-radius: 15px; border: none; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark mb-5 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">üöÄ JobPortal</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card confirm-card shadow-sm p-4 text-center">
                    <div class="card-body">
                        <h3 class="fw-bold text-danger mb-3">Withdraw Application?</h3>
                        <p class="text-muted">Are you sure you want to withdraw your application for <strong>{{ application.job.title }}</strong>?</p>
                        
                        <div class="alert alert-warning small py-2">
                            ‚ö†Ô∏è This will remove your details from the employer's list permanently.
                        </div>

                        <form method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger w-100 mb-2 py-2 fw-bold shadow-sm">
                                Yes, Withdraw Now
                            </button>
                            <a href="{% url 'my_applications' %}" class="btn btn-outline-secondary w-100 py-2">
                                No, Keep Application
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
